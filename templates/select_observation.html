<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Observation Date and Station</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='select_observation.css') }}">
</head>
<body>
    <section id="header">
        <a href="#">
          <div class="loader">
            <span>riverflow</span>
            <span>riverflow</span>
          </div>
        </a>
        
        <div class="menu-toggle" id="menu-icon">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <script>
            document.getElementById('menu-icon').addEventListener('click', function() {
                var navbar = document.getElementById('navbar');
                if (navbar.style.display === "flex") {
                    navbar.style.display = "none";
                } else {
                    navbar.style.display = "flex";
                }
            });
            </script>
        <ul id="navbar">
            <li><a href="{{ url_for('home') }}" class="lien">Accueil</a></li>
            <li><a href="#" class="lien">Comparaison</a></li>
            <li><a href="{{ url_for('but') }}" class="lien">À propos</a></li>
            <li><a href="{{ url_for('derniere_nouvelle') }}" class="lien">Actus</a></li>
        </ul>
    </section>

    <div class="form-container">
        <h1>Sélectionner la date et la station</h1>
        <form method="post">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="station_id">Station:</label>
                <select class="station-lie" id="station_id" name="station_id" required>
                    {% for station in stations %}
                    <option value="{{ station.code_station }}">{{ station.libelle_station }}</option>
                    {% endfor %}
                </select>
            </div>

            <button>Submit</button>
        </form>
        
    </div>

    <footer>
        <p>Copyright © 2023 RiverFlow. All rights reserved.</p>
    </footer>
</body>
</html>
